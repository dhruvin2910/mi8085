<div class="panel panel-primary">
  <div class="panel-heading">
    View Instruction | {{data.mnemonic}}
  </div>

  <div ng-show="data.instructionDetails.mnemonic" class="panel-body text-center">

    <div class="text-left" style="padding-left: 10px;">
      <strong ng-bind="data.instructionDetails.opcode" style="font-size: 14px;"></strong> :
      <strong ng-bind="data.instructionDetails.instruction" style="font-size: 14px;"></strong>
    </div>

    <hr/>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <tr>
          <th class="text-center" style="width: 16.5%;">Opcode</th>
          <th class="text-center" style="width: 16.5%;">Operand</th>
          <th class="text-center" style="width: 16.5%;">Bytes</th>
          <th class="text-center" style="width: 16.5%;">M-Cycles</th>
          <th class="text-center" style="width: 16.5%;">T States</th>
          <th class="text-center" style="width: 16.5%;">Hex Code</th>
        </tr>

        <tr>
          <td class="text-center" ng-bind="data.instructionDetails.opcode"></td>
          <td class="text-center" ng-bind="data.instructionDetails.operand"></td>
          <td class="text-center" ng-bind="data.instructionDetails.bytes"></td>
          <td class="text-center" ng-bind="data.instructionDetails.mCycles"></td>
          <td class="text-center" ng-bind="data.instructionDetails.tStates"></td>
          <td class="text-center" ng-bind="data.instructionDetails.code"></td>
        </tr>
      </table>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <tr>
          <th class="text-center" style="width: 14.25%;">All</th>
          <th class="text-center" style="width: 14.25%;">None</th>
          <th class="text-center" style="width: 14.25%;">S</th>
          <th class="text-center" style="width: 14.25%;">Z</th>
          <th class="text-center" style="width: 14.25%;">AC</th>
          <th class="text-center" style="width: 14.25%;">P</th>
          <th class="text-center" style="width: 14.25%;">CY</th>
        </tr>

        <tr>
          <td class="text-center" ng-bind="data.instructionDetails.flagsAffected.all"></td>
          <td class="text-center" ng-bind="data.instructionDetails.flagsAffected.none"></td>
          <td class="text-center" ng-bind="data.instructionDetails.flagsAffected.s"></td>
          <td class="text-center" ng-bind="data.instructionDetails.flagsAffected.z"></td>
          <td class="text-center" ng-bind="data.instructionDetails.flagsAffected.ac"></td>
          <td class="text-center" ng-bind="data.instructionDetails.flagsAffected.p"></td>
          <td class="text-center" ng-bind="data.instructionDetails.flagsAffected.cy"></td>
        </tr>
      </table>
    </div>

    <hr/>

    <div class="text-left" style="padding-left: 10px;">
      <strong style="font-size: 14px;">Timing Diagram</strong> :
    </div>

    <hr/>

    <div id="canvasContainer">
      <canvas id="canvas" style="display: block; margin: 0 auto; width: 80vw; height: 60vw;" ng-click="save();">
        Your device does not support canvas API.<br/>
        If you are seeing this message please contact me.
      </canvas>
    </div>

  </div>

  <div class="panel-footer text-right">
    <span class="glyphicon glyphicon-copyright-mark"></span> Dhruvin Gandhi
  </div>
</div>
